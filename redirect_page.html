<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to requested website...</title>
    
    <link href="//www.apideeplink.com/skippy_static/cache/redirect_page.css?579d985a" type="text/css" rel="stylesheet" />
    
    
    
    <script type="text/javascript" src="//www.apideeplink.com/skippy_static/js/skippy_jq_mp-4.0.85823.min.js"></script>
    
    
    <script src="//www.apideeplink.com/skippy_static/js/dates/date-en.js" type="text/javascript" ></script>

</head>
<body class="lang-en">

    <div id="Redirect" class="redirect-container">
        <h1>Thank you, almost there...</h1>
        <ol class="Transfer">
            <li>
                <div><img id="logo" src="http://logos.skyscnr.com/images/partners/default.png" alt="Skyscanner Ltd" /></div>

                <script type="text/javascript">
                    document.getElementById("logo").src = decodeURIComponent(window.location.href.match(/logo_url=(.*)/)[1]);
                </script>
                
                <p>You&#39;ve found your ticket</p>
                
            </li>
            <li class="Animation">
                <div>
                    <img src="//www.apideeplink.com/skippy_static/img/progress.gif" alt="Transferring" class="MaxTransfer" />
                    <img src="//www.apideeplink.com/skippy_static/img/progress_mobile.gif" alt="Transferring" class="MinTransfer" />
                </div>
                
<p>We&#39;re taking you to British Airways</p>

            </li>
            <li>
                <div><img src="//logos.skyscnr.com/images/websites/bar/ba__.png" alt="British Airways" class="Provider" /></div>
                
<p>Now complete your booking with British Airways</p>

            </li>
        </ol>
        
                    <div class="Ticket">
                <h2>Ticket details</h2>
                <div class="Itinerary">
                    <table class="Detail">
                        
                        <tr>
                            <td>EDI - LHR</td>
                            <td id="DateLeg1">
                            
                            <script type="text/javascript">
                                var DateLeg1 = new Date("2017/02/13 20:35:00");
                                document.getElementById("DateLeg1").innerHTML = DateLeg1.toString(Date.CultureInfo.formatPatterns.skyscannerDateTime);
                            </script>
                            
                            </td>
                        </tr>
                        
                        <tr>
                            <td>LHR - EDI</td>
                            <td id="DateLeg2">
                            
                            <script type="text/javascript">
                                var DateLeg2 = new Date("2017/02/20 14:10:00");
                                document.getElementById("DateLeg2").innerHTML = DateLeg2.toString(Date.CultureInfo.formatPatterns.skyscannerDateTime);
                            </script>
                            
                            </td>
                        </tr>
                        
                    </table>
                    <div class="Detail">
                        <img src="//logos.skyscnr.com/images/websites/bar/ba__.png" alt="British Airways" />
                        <span><strong>£128.96</strong></span>
                    </div>
                    <p><span class="CabinClass" style="float:left;"><em>Economy</em></span>
                        
                            Skyscanner fees: <em>always £0</em>
                        </p>
                </div>
                <div class="Summary"></div>
            </div>
        
        <div class="Summary">
            
            <div class="ssdv-poweredby">
                <p>
                    <span class="poweredby-text">powered by</span>
                    <img src="//www.apideeplink.com/skippy_static/img/skyscanner-logo.png" alt="Skyscanner">
                </p>
            </div>
            
        </div>
    </div>
</body>
</html>
