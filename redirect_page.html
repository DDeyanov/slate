<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to requested website...</title>
    
    <link href="stylesheets/redirect_page.css" type="text/css" rel="stylesheet" />    
    


</head>
<body class="lang-en">

    <div id="Redirect" class="redirect-container">
        <h1>Thank you, almost there...</h1>
        <ol class="Transfer">
            <li>
                <div><img id="logo" src="images/default.png" alt="Skyscanner Ltd" /></div>

                <script type="text/javascript">
                    document.getElementById("logo").src = decodeURIComponent(window.location.href.match(/logo_url=(.*)/)[1]);
                </script>
                
                <p>You&#39;ve found your ticket</p>
                
            </li>
            <li class="Animation">
                <div>
                    <img src="images/progress.gif" alt="Transferring" class="MaxTransfer" />
                    <img src="images/progress_mobile.gif" alt="Transferring" class="MinTransfer" />
                </div>
                
<p>We&#39;re taking you to British Airways</p>

            </li>
            <li>
                <div><img src="images/ba__.png" alt="British Airways" class="Provider" /></div>
                
<p>Now complete your booking with British Airways</p>

            </li>
        </ol>
        
                    <div class="Ticket">
                <h2>Ticket details</h2>
                <div class="Itinerary">
                    <table class="Detail">
                        
                        <tr>
                            <td>EDI - LHR</td>
                            <td id="DateLeg1">
                            20:35 13 December 2017


                            
                            </td>
                        </tr>
                        
                        <tr>
                            <td>LHR - EDI</td>
                            <td id="DateLeg2">
                            14:10 20 December 2017
                            
                            
                            </td>
                        </tr>
                        
                    </table>
                    <div class="Detail">
                        <img src="images/ba__.png" alt="British Airways" />
                        <span><strong>£128.96</strong></span>
                    </div>
                    <p><span class="CabinClass" style="float:left;"><em>Economy</em></span>
                        
                            Skyscanner fees: <em>always £0</em>
                        </p>
                </div>
                <div class="Summary"></div>
            </div>
        
        <div class="Summary">
            
            <div class="ssdv-poweredby">
                <p>
                    <span class="poweredby-text">powered by</span>
                    <img src="images/skyscanner-logo.png" alt="Skyscanner">
                </p>
            </div>
            
        </div>
    </div>
</body>
</html>
